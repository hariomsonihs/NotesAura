<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotlin Programming Language</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            margin: 0;
            padding: 0;
            color: #fff;
            user-select: none;
        }
        header {
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #6200ea, #0078d7);
            color: white;
            padding: 30px 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 600;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }
        .card {
            background: linear-gradient(135deg, #1e2a3a, #2c3e50);
            color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: calc(20% - 20px);
            padding: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #0078d7, #6200ea);
        }
        .card h2 {
            color: #ffffff;
            font-size: 1.4rem;
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }
        .card a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .card a:hover {
            color: #bb86fc;
        }
        .start-btn button {
            background: linear-gradient(135deg, #ffeb3b, #fbc02d);
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .start-btn button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 235, 59, 0.3);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: white;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        footer p {
            margin: 0;
            font-size: 1rem;
        }
        @media (max-width: 1024px) {
            .card {
                width: calc(33.33% - 20px);
            }
        }
        @media (max-width: 768px) {
            .card {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .card {
                width: 100%;
            }
            header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Kotlin Programming Language</h1>
    </header>
    <div class="container">
        <!-- Chapter 1 -->
        <div class="card">
            <h2>Introduction to Kotlin</h2>
            <a href="#" class="start-btn"><button><i class="fas fa-play"></i>Start Learning</button></a>
        </div>
        <!-- Chapter 2 -->
        <div class="card">
            <h2>Features of Kotlin</h2>
            <a href="#" class="start-btn"><button><i class="fas fa-play"></i>Start Learning</button></a>
        </div>
        <!-- Chapter 3 -->
        <div class="card">
            <h2>Basic Syntax & Structure</h2>
            <a href="#" class="start-btn"><button><i class="fas fa-play"></i>Start Learning</button></a>
        </div>
        <!-- Chapter 4 -->
        <div class="card">
            <h2>Object-Oriented Programming</h2>
            <a href="#" class="start-btn"><button><i class="fas fa-play"></i>Start Learning</button></a>
        </div>
        <!-- Chapter 5 -->
        <div class="card">
            <h2>Functions in Kotlin</h2>
            <a href="#" class="start-btn"><button><i class="fas fa-play"></i>Start Learning</button></a>
        </div>
        <!-- Add more chapters as needed -->
    </div>
    <footer>
        <p>&copy; 2025 NotesAura. All rights reserved.</p>
    </footer>
</body>
</html>
